<html lang="en">

    <div class="container">

        <header >
            <nav>
                <ul>

        </header>

        <main>
            <div class = "clickHandler">
                <button onclick="add_donutCount()" type ="button" id= "donutMaker">Click to make donuts</button>
                <h1>Total Donuts: <span id = "totalDonuts">0</span></h1>         <!-- Maybe have the button also display amount of donuts made? -->

            </div>
            <div class = "autoCicker">
                <p>Amount of Auto Clickers Perchased: <span id = "totalAutoClickers">0</span></p> <!-- Maybe have the button also display amount of clickers purchased? -->
                <button onclick = "auto()" id = "addClicker">Click to Purchase Auto Clickers</button> <!-- Should be disabled if you do not have enough donuts to buy -->
            </div>
            <div class = "clickMultiplier">
                <p>Amount of Donut Multipliers Purchased: <span id = "totalMultipliers">0</span></p> <!-- Maybe have the button also display amount of multipliers purchased? -->
                <button onclick = "Multiplier()" Id = "addMultiplier">Purchase Multiplier</button> <!-- Should be disabled if you do not have enough donuts to buy -->
            </div>
        </main>

        <div class="anchor"></div>  <!-- ??? -->
